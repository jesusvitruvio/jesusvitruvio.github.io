name: Check for broken links on site

on:
  workflow_run:
    workflows: [Deploy site]
    types: [completed]

jobs:
  check-links-on-site:
    # Executar este job apenas se o workflow de deploy foi concluÃ­do com sucesso
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true # Instala e armazena as dependÃªncias do Ruby em cache

      - name: Update _config.yml for local build âš™ï¸
        uses: fjogeleit/yaml-update-action@main
        with:
          commitChange: false
          valueFile: "_config.yml"
          changes: |
            {
              "giscus.repo": "${{ github.repository }}",
              "baseurl": ""
            }

      - name: Install dependencies and Build site ğŸ”§
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick
          pip3 install --upgrade jupyter
          export JEKYLL_ENV=production
          bundle exec jekyll build

      - name: Purge unused CSS ğŸ§¹
        run: |
          npm install -g purgecss
          purgecss -c purgecss.config.js

      # --- ESTA Ã‰ A FORMA CORRETA ---
      # Usa a Action oficial para verificar os links, sem comandos manuais
      - name: Link Checker ğŸ”—
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          # Falhar o workflow se encontrar um link quebrado
          fail: true
          # Argumentos para o Lychee:
          # --offline: Verifica apenas links para arquivos locais
          # '_site/**/*.html': O caminho para os arquivos HTML que serÃ£o verificados
          args: --offline '_site/**/*.html'
